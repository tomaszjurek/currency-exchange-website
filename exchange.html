<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <title>CExchange</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="index.html">
            <i class="far fa-money-bill-alt"></i>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="bidask.html">Bids/Asks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="exchange.html">Exchange</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row vdivide">
          <div class="col-5">
            <form id="calculatorForm" action="#" method="post">
              <label for="chooseCurrency">Choose Your currency:</label>
              <select class="btn" id="currencySelect" name="currency">
                <!-- Currencies options -->
              </select>
              <hr/>
              <span>Which one You want?</span>
                <label for="bid">Bid</label>
                <input type="radio" name="bidAsk" value="bid">
                <label for="ask">Ask</label>
                <input type="radio" name="bidAsk" value="ask">
                <hr/>
                <button id="check" class="btn" type="submit">Check the price</button>
            </form>
          </div>
          <div id="calculator" class="col-7">
            <p><b>Calculator</b></p>
            <hr/>
            <div class="inserted-currency">Your chosen currency</div>
            <form id="calculator" action="#" method="post">
              <label for="chooseAmount">Choose the amount of currency:</label>
              <input type="text" name="amount" value="" >
              <button id="exchange" class="btn" type="submit">Exchange</button>
            </form>
            <hr/>
            <table id="bidAskTable" class="table table-hover table-responsive">
              <thead>
                <tr>
                  <th>Sold</th>
                  <th>Amount</th>
                  <th>PLN</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                <!-- Bid table -->
              </tbody>
            </table>
          </div>
        </div>
        <div class="alert">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
          <strong></strong>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script src="js/out.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </body>
</html>
